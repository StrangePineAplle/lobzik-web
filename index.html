<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        /* Сохраните ваши текущие стили */
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
        }
        button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            cursor: pointer;
        }
        .manual-mode {
            border: 2px solid var(--tg-theme-secondary-bg-color);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Форма отправки</h1>
        <form id="mainForm">
            <input type="text" id="title" placeholder="Заголовок" required>
            <input type="text" id="desc" placeholder="Описание" required>
            <textarea id="text" placeholder="Текст" rows="4" required></textarea>
            <button type="submit">Отправить</button>
        </form>

        <div class="manual-mode" id="manualPanel" style="display: none;">
            <h3>Ручная отправка</h3>
            <p>Скопируйте этот текст и отправьте в чат:</p>
            <pre id="output"></pre>
            <button onclick="copyToClipboard()">Скопировать</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('tg_chat_id');
        
        document.getElementById('mainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                title: document.getElementById('title').value,
                desc: document.getElementById('desc').value,
                text: document.getElementById('text').value
            };

            // Если внутри Telegram WebApp
            if (tg.initDataUnsafe) {
                tg.sendData(JSON.stringify(data));
                tg.close();
            } else if (chatId) {
                // Отправка через Bot API
                await sendViaBot(chatId, data);
                alert('Данные отправлены! Можно закрыть страницу.');
            } else {
                // Ручной режим
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                document.getElementById('manualPanel').style.display = 'block';
            }
        });

        async function sendViaBot(chatId, data) {
            try {
                await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: JSON.stringify(data)
                    })
                });
            } catch (error) {
                console.error('Ошибка отправки:', error);
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(document.getElementById('output').textContent);
            alert('Скопировано!');
        }
    </script>
</body>
</html>
