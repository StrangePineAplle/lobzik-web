<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Индивидуальный курс</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    label, input, select, button { display: block; margin: 10px 0; max-width: 400px; width: 100%; }
    .status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Запись на индивидуальный курс</h1>

  <label for="slot">Выберите дату и время:</label>
  <select id="slot"></select>

  <label for="fio">ФИО:</label>
  <input type="text" id="fio" placeholder="Введите ваше имя">

  <label for="phone">Телефон:</label>
  <input type="tel" id="phone" placeholder="+7 (___) ___-__-__">

  <button onclick="submitForm()">Оплатить</button>
  <div class="status" id="status"></div>

  <script>
    const tg = window.Telegram.WebApp;
    const user_id = tg.initDataUnsafe?.user?.id || 'unknown';

    async function loadSlots() {
      const res = await fetch('https://your-backend.com/free_slots');
      const slots = await res.json();
      const slotSelect = document.getElementById('slot');
      slots.forEach(slot => {
        const option = document.createElement('option');
        option.value = JSON.stringify(slot);
        option.textContent = `${slot.дата} в ${slot.время}`;
        slotSelect.appendChild(option);
      });
    }

    async function submitForm() {
      const fio = document.getElementById('fio').value;
      const phone = document.getElementById('phone').value;
      const slot = JSON.parse(document.getElementById('slot').value);

      const response = await fetch('https://your-backend.com/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          тип: 'индивидульный курс',
          фио: fio,
          телефон: phone,
          дата: slot.дата,
          время: slot.время,
          оплата: "оплачено",
          сертефикат: "нет",
          tg_id: user_id
        })
      });

      const result = await response.text();
      document.getElementById('status').textContent = result;
      tg.close();
    }

    tg.ready();
    loadSlots();
  </script>
</body>
</html>
